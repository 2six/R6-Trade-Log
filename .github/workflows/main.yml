name: Scrape Marketplace Data

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  push:
    branches:
      - main
    paths:
      - 'items.json'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # --- 여기가 핵심 수정 사항입니다 ---
      # 1. 스크립트 실행 전, 안정적인 Action을 사용해 ChromeDriver를 미리 설치합니다.
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        id: setup_driver # 이 단계의 결과를 참조하기 위한 ID

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 2. 설치된 ChromeDriver의 경로를 환경변수로 지정하여 스크립트를 실행합니다.
      - name: Run scraper
        run: python scraper.py
        env:
          CHROME_DRIVER_PATH: ${{ steps.setup_driver.outputs.chromedriver-path }}
      # ------------------------------------

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update scraped data"
          file_pattern: results.json
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          commit_author: GitHub Actions <actions@github.com>