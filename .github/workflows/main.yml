name: Scrape Marketplace Data

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  push:
    branches:
      - main
    paths:
      - 'items.json'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- 이 부분이 수정되었습니다 ---
      # 최신 OS(Ubuntu 24.04)에서 지원 중단된 libgconf-2-4 패키지를 제거했습니다.
      - name: Install browser dependencies
        run: sudo apt-get update && sudo apt-get install -y libglib2.0-0 libnss3 libdbus-1-3 libfontconfig1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update scraped data"
          file_pattern: results.json
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          commit_author: GitHub Actions <actions@github.com>